<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Complete Register</title>
    <link rel="stylesheet" href="assets/css/presets.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">

      </div>
      <div class="body">
        <div class="card otp_confirm">
          <div class="card_header">
            <h3>Confirm OTP</h3>
          </div>
          <div class="card_body">
            <input type="text" id="otp" placeholder="Enter OTP">
            <input type="text" id="otp_resend_email" placeholder="Enter Email Address">
            <button id="btn_confirm_otp">Confim OTP</button>
            <button id="btn_resend_otp">Resend OTP</button>
            <a href="#" id="btn_no_otp">Didn't Receive an OTP? Click Here To Resend</a>
          </div>
        </div>
        <div class="card details">
          <div class="card_header">
            <h3>Personal Details</h3>
          </div>
          <div class="card_body">
            <div class="row">
              <div class="col"><label for="username">Username</label></div>
              <div class="col"><input id="username" type="text" disabled></div>
            </div>
            <div class="row">
              <div class="col"><label for="title">Title</label></div>
              <div class="col">
                <select name="" id="title">
                  <option value="default">Select</option>
                  <option value="Mr">Mr</option>
                  <option value="Miss">Miss</option>
                  <option value="Mrs">Mrs</option>
                </select>
            </div>
            </div>
            <div class="row">
              <div class="col"><label for="fname">First Name</label></div>
              <div class="col"><input id="fname" type="text"></div>
            </div>
            <div class="row">
              <div class="col"><label for="surname">Surname</label></div>
              <div class="col"><input id="surname" type="text"></div>
            </div>
            <div class="row">
              <div class="col"><label for="contact">Contact</label></div>
              <div class="col"><input id="contact" type="text"></div>
            </div>
            <div class="row">
              <div class="col"><label for="province">Province</label></div>
              <div class="col">
                <select id="province">
                  <option value="default">Select</option>
                  <option value="Eastern Cape">Eastern Cape</option>
                  <option value="Free State">Free State</option>
                  <option value="Gauteng">Gauteng</option>
                  <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                  <option value="Limpopo">Limpopo</option>
                  <option value="Mpumalanga">Mpumalanga</option>
                  <option value="Nothern Cape">Nothern Cape</option>
                  <option value="North West">North West</option>
                  <option value="Western Cape">Western Cape</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col"><label for="address">Address</label></div>
              <div class="col"><textarea id="address" spellcheck="false"></textarea></div>
            </div>
            <div class="row">
              <div class="col"><button id="btn_complete_reg">Complete Registration</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/register.js"></script>
  </body>
</html>
