<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="assets/css/presets.css">
    <link rel="stylesheet" href="assets/css/employee_style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">

        </div>
        <div class="operations">
          <button class="btn_open_add" title="Add Product"><i class="fas fa-plus"></i><span>Add Product</span></button>
          <button class="btn_open_edit" title="Edit Product"><i class="fas fa-pen"></i><span>Edit Product</span></button>
          <button class="btn_open_add_user" title="Add Employee"><i class="fas fa-user-plus"></i><span>Add User</span></button>
          <button class="btn_open_manage_user" title="Manage Employees"><i class="fas fa-users-cog"></i><span>Manage Employees</span></button>
          <button class="btn_open_customer_listing" title="Customer Listing"><i class="fas fa-address-card"></i><span>Customer Listing</span></button>
          <button class="btn_logout" title="Sign Out"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></button>
        </div>
      </div>
      <div class="body">
        <div class="search">
          <input type="text" class="search_bar" placeholder="Enter product ID/name/category">
          <button type="button" class="btn_search" title="Use Keywords to search or leave blank to show all"><i class="fas fa-search"></i></button>
        </div>
        <div class="stock_display">
          <table>
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Category</th>
                <th>Product</th>
                <th>Quantity</th>
				        <th>Price</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="extra_wrap stock_edit">
        <div class="card">
          <div class="card_header">
            <p><i class="far fa-calendar-alt"></i> <span class="date">Friday, 7 May 2021</span> </p>
          </div>
          <div class="card_body">
            <i class="fas fa-times-circle close" data-close=".stock_edit"></i>
            <select class="product"></select>
            <input type="text" class="quantity" placeholder="Enter Quantity">
            <input type="text" class="price" placeholder="Enter Price">
            <button type="button" class="btn btn_update">Update Product</button>
          </div>
        </div>
      </div>
      <div class="extra_wrap stock_add">
        <div class="card">
          <div class="card_header">
            <p><i class="far fa-calendar-alt"></i> <span class="date"></span> </p>
          </div>
          <div class="card_body">
            <i class="fas fa-times-circle close" data-close=".stock_add"></i>
            <input type="text" placeholder="Enter Product" class="product">
            <select class="category">
              <option value="default">-- Choose a category --</option>
              <option value="Accessories">Accessories</option>
			        <option value="computer parts"> Computer parts</option>
			        <option value="electronics">electronics</option>
              <option value="power">power</option>
			        <option value="software">software</option>
            </select>
            <input type="text" class="quantity" placeholder="Enter Quantity">
            <input type="text" class="price" placeholder="Enter Price">
            <button type="button" class="btn btn_add">Add Product</button>
          </div>
        </div>
      </div>
      <div class="extra_wrap employee_add">
        <div class="card">
          <div class="card_header">
            <p> <i class="fas fa-plus"></i> <span>Add Employee</span></p>
          </div>
          <div class="card_body">
            <i class="fas fa-times-circle close" data-close=".employee_add"></i>
            <input type="text" placeholder="Name" class="add_name">
            <input type="text" placeholder="Username" class="add_username">
            <input type="text" placeholder="Password" class="add_pass">
            <input type="text" placeholder="Repeat Password" class="add_pass_confirm">
            <button class="btn btn_add_employee">Add User</button>
          </div>
        </div>
      </div>
      <div class="extra_wrap employee_manage">
        <div class="card">
          <div class="card_header">
            <p> <i class="fas fa-users-cog"></i> <span>Manage Employees</span></p>
          </div>
          <div class="card_body">
            <i class="fas fa-times-circle close" data-close=".employee_manage"></i>
            <table>

            </table>
          </div>
        </div>
      </div>
      <div class="extra_wrap employee_password_change">
        <div class="card">
          <div class="card_header">
            <p> <i class="fas fa-key"></i> <span>Change Password</span></p>
            <i class="fas fa-times-circle close" data-close=".employee_password_change"></i>
          </div>
          <div class="card_body">
            <input type="text" id="admin_pass" placeholder="Enter Your Password">
            <input type="text" id="new_pass" placeholder="Enter New Password for Employee">
            <input type="text" id="new_pass_confirm" placeholder="Re-enter New Password">
            <button class="btn btn_change_password">Confirm</button>
          </div>
        </div>
      </div>
      <div class="extra_wrap customer_listing">
        <div class="card">
          <div class="card_header">
            <p> <i class="fas fa-address-card"></i> <span>Customer Listing</span></p>
          </div>
          <div class="card_body">
            <i class="fas fa-times-circle close" data-close=".customer_listing"></i>
            <table>
              
            </table>
          </div>
        </div>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="assets/js/jsQR.js"></script>
    <script type="text/javascript" src="assets/js/FileSaver.min.js"></script>
  </body>
</html>
