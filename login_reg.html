<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login/Register</title>
    <link rel="stylesheet" href="assets/css/presets.css">
    <link rel="stylesheet" href="assets/css/login_reg.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
      </div>
      <div class="body">
        <div class="card login">
          <div class="card_header">
            <h3 class="login_header">Login</h3>
            <h3 class="reg_header">Register</h3>
          </div>
          <div class="card_body">
            <div class="row">
              <div class="col">
                <i class="fas fa-user"></i>
              </div>
              <div class="col">
                <input type="text" id="login_username" placeholder="Username">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fas fa-key"></i>
              </div>
              <div class="col login">
                <input type="password" id="login_password" placeholder="Password">
              </div>
            </div>
            <div class="row reg">
              <div class="col">
                <i class="fas fa-key"></i>
              </div>
              <div class="col">
                <input type="password" id="password_confirm" placeholder="Retype Password">
              </div>
            </div>
            <div class="row btns">
              <div class="col">
                <button class="btn_login">Login</button>
                <button class="btn_reg">Register</button>
              </div>
            </div>
            <div class="row links">
              <div class="col">
                <a href="#" class="no_account">Dont Have An Account? Click Here To Register</a>
                <a href="#" class="yes_account">Already Have An Account? Click here To Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/login.js">

    </script>
  </body>
</html>
